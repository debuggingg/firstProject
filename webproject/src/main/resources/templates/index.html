<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Beomseok's Coffee</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Google Fonts for Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
<div layout:fragment="content">
    <!-- Carousel Section -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1494314675223-7fbd9516e112?q=80&w=1974&auto=format&fit=crop" th:src="@{/images/banner1.jpg}" class="d-block w-100" alt="Fresh Coffee Beans">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="carousel-title">Discover Pure Bliss</h5>
                    <p class="carousel-text">Indulge in the finest coffee craftsmanship.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1509785307050-d4066910ec1e?q=80&w=1925&auto=format&fit=crop" th:src="@{/images/banner2.jpg}" class="d-block w-100" alt="Cold Brew Delight">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="carousel-title">Cool & Refreshing</h5>
                    <p class="carousel-text">Experience our signature cold brew.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Product Section -->
    <div class="wrap_product">
        <h2 class="tit_product">Explore Our Coffee</h2>
        <div class="list_product row g-4">
            <div class="col-lg-3 col-md-4 col-sm-6" th:each="product : ${productList}">
                <div class="card product-card">
                    <a th:href="${product.prodType == 1 ? '/product/coffeebean/view/' + product.prodNo : '/product/coldbrew/view/' + product.prodNo}" class="link_product">
                        <div class="wrap_img">
                            <img th:src="@{/product_images/{prodImage}(prodImage=${product.prodImage1Name})}"
                                 src="https://images.unsplash.com/photo-1606770302868-ac7f5e285763?q=80&w=1974&auto=format&fit=crop"
                                 class="card-img-top img_product" alt="Coffee Product">
                        </div>
                        <div class="card-body">
                            <h5 class="name_product" th:text="${product.prodName}"></h5>
                            <p class="price_product" th:text="${product.prodPrice} + 'ì›'"></p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
