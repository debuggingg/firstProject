<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>website</title>
    <script th:src="@{/js/main.js}" defer></script>
</head>
<body>
<!-- layout.html에서 content 영역에 삽입될 내용 -->
<div layout:fragment="content">
    <h2 class="tit_main">상품 상세</h2>
    <div class="product_info">
        <span class="wrap_img"><img src="/product_images/product_coffee1.jpg" th:src="@{/product_images/{imageName}(imageName=${product.prodImage1Name})}" class="img_product" alt=""></span>
        <div class="cont_info">
            <strong class="name_product" th:text="${product.prodName}">과테말라 안티구아 SHB 산미없는 고소한 당일로스팅 커피 원두홀빈 200g</strong>
            <strong class="price_product" th:text="${product.prodPrice}">8,300원</strong>
            <dl class="list_delivery">
                <dt>국내·해외배송</dt>
                <dd>국내배송</dd>
                <dt>배송방법</dt>
                <dd>택배</dd>
                <dt>배송비</dt>
                <dd>3,000원 (40,000원 이상 구매 시 무료)</dd>
            </dl>
            <dl class="list_option">
                <dt>주문수량</dt>
                <dd>
                    <button type="button" onclick="changeQuantity(-1)">-</button>
                    <input type="text" id="quantity" name="quantity" value="1" th:attr="data-price=${product.prodPrice}"/>
                    <button type="button" onclick="changeQuantity(1)">+</button>
<!--                    <input type="hidden" id="cartQuantity" name="cartQuantity" value="1"/>-->
                </dd>
            </dl>

            <div class="total_price">
                <span class="txt_info">총 상품금액</span>
                <span class="txt_price">0원</span>
            </div>
<!--            <div class="wrap_btn">-->
<!--                <a href="#">바로구매</a>-->
<!--                <a href="#">장바구니</a>-->
<!--                <a href="#">좋아요</a>-->
<!--            </div>-->
            <p th:text="'상품 번호: ' + ${product.prodNo}"></p>
            <div class="wrap_btn">
                <form th:action="@{/user/cart/add}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <!--
     <input type="hidden" name="usersId" th:value="${#authentication.name}"/>-->
                    <input type="hidden" name="prodNo" th:value="${product.prodNo}"/>
                    <input type="hidden" id="cartQuantity" name="cartQuantity" value="1"/>
                    <button type="submit">장바구니</button>
                </form>
            </div>
        </div>
    </div>
    <ul class="list_info">
        <li><a href="#">상세정보</a></li>
        <li><a href="#">반품/교환정보</a></li>
        <li><a href="#">리뷰</a></li>
    </ul>
    <div class="detail_info">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
    </div>
</div>


</body>
</html>
